<!DOCTYPE HTML>
<html>
	<head>
		<title>JavaScript Assignment1</title>
	</head>

	<body>
		<script type="text/javascript">
		var randomNumber=Math.floor(Math.random()*1000)+1;
		userGuess();

		function userGuess(){
			var guess=prompt("Please enter a number from 1-1000", " ");
			
			if(guess>randomNumber){
				alert("too high");
				userGuess();
			}else if(guess<randomNumber){
				alert("too low");
				userGuess();	
			}else{
				alert("correct!");	
			}
		}
		</script>
	</body>
</html>
